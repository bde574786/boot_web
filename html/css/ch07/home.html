<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* 규칙 1 (자식들을 마음대로 배치 하기 위해서 부모 속성에 명시를 한다.(기본)) 
        규칙 2
        주측 정렬(justify)
        교차축 정렬(align)
        
      */
      body {
        margin: 0px;
        display: flex;
        justify-content: space-between;
        height: 100vh;
        align-items: center;
      }
      div {
        height: 200px;
        width: 200px;
        background-color: aquamarine;
      }
      #second {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div id="second"></div>
    <div></div>
  </body>
</html>
